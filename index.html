<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ReInHerit Smart Lens tester</title>
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
<div class="carousel-container">
    <img class="carousel-logo" src="./images/Reinherit-Logo.jpg">
    <div class="carousel">
        <div class="carousel-item">
            <img src="./media/cherry_rage.jpg">
        </div>
        <div class="carousel-item">
            <video controls>
                <source src="./media/lekytos.mp4" type="video/mp4">
            </video>
        </div>
        <div class="carousel-item">
            <img src="./media/self_portrait.jpg">
        </div>
        <div class="carousel-item">
            <video controls>
                <source src="./media/pyxis.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <button class="carousel-button carousel-button-prev">&#10094;</button>
    <button class="carousel-button carousel-button-next">&#10095;</button>
</div>
<script src="carousel.js"></script>
</body>
</html>
