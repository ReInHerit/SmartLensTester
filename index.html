<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
</head>

<body>
<header>
    <img class="logo" src="./images/Reinherit-Logo.jpg" alt="Logo" width="40" height="40">
</header>
<a href="https://www.reinherit.eu" target="_blank"><h3 style="text-align: center;">ReInHerit SmartLens tester</h3></a>
<main>
    <div class="carousel">
        <div class="media-container active">
            <video class="media" controls muted preload="metadata"><source src="./media/pyxis.mp4" type="video/mp4"></video>
        </div>
        <div class="media-container">
            <img class="media" src="./media/cherry_rage.jpg" alt="Cherry rage">
        </div>
        <div class="media-container">
            <video class="media" controls muted preload="metadata"><source src="./media/lekytos.mp4" type="video/mp4"></video>
        </div>
        <div class="media-container">
            <img class="media" src="./media/self_portrait.jpg" alt="Self protrait">
        </div>
    </div>
    <button class="prev-btn">&#10094;</button>
    <button class="next-btn">&#10095;</button>
</main>

<script src="carousel.js"></script>
</body>

</html>
